<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="CSS.css" type="text/css">
</head>
<body>
    <div id="A">
        <div id="A1"><h1>Stopwatch</h1></div>
        
        <div id="A2">
            
            <div class="AA">
                <span id="hour" class="text">00</span><span class="text">hour</span>
            </div>

            <div class="AA">
                <span id="min" class="text">00</span><span class="text">min</span>
            </div>

            <div class="AA">
                <span id="sec" class="text">00</span><span class="text">sec</span>
            </div>

            <div class="AA">
                <span id="m_sec" class="text">00</span>
            </div>
             
        </div>
        
        <div id="A3">
            <button id="A31" class="BB" onclick="Start()">START</button>
            <button id="A32" class="BB" onclick="Stop()" disabled>STOP</button>
            <button id="A33" class="BB" onclick="Reset()" disabled>RESET</button>
        </div>
    </div>

    <script src="JS.js"></script>
</body>
</html>
